name: Auto Unassign Inactive Issues

on:
  schedule:
    - cron: '00 17 * * *'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  unassign-inactive-issues:
    name: Unnassign inactive issues
    runs-on: ubuntu-latest
    steps:
      - uses: boundfoxstudios/action-unassign-contributor-after-days-of-inactivity@v1.0.2
        with:
          last-activity: 7
          labels: 'Stale'
          labels-to-remove: 'Stale'
          message: |
